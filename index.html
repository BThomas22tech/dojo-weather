        <div id="location-holder">

                <h2>Nashville</h2>
                <div id="temp-setting">
                    show temperature in

                </div>
            </div>
        </div>
        <div id="main-content">
            <div class="weather">
                <h3 class="dayofweeks">Today</h3>
                <img src="assets/some_rain.png" class="weather-img" id="img_element" alt="some_rain">
                <p class="forecast" id="forecast">some rain</p>
                <div class="high_low">
                <span class="high" id="high_one">24</span> <span class="low" id="low_one">18</span></div>
